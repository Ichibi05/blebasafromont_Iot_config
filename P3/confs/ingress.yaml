apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: blebasafromont-ingress
  namespace: dev
  annotations:
    kubernetes.io/ingress.class: "traefik"
spec:
  rules:
  - http:
    paths:
    - path: /
      pathType: Prefix
      backend:
        service:
          name: blebasafromont-service
          port:
            number: 8080