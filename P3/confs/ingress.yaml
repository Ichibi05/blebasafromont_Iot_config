apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: blebasafromont-ingress
  namespace: dev
spec:
  ingressClassName: traefik
  rules:
  - http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: blebasafromont-service
            port:
              number: 80